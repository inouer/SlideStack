<body>

<div id="slideContainer" class="slideContainer">
</div>

<canvas id="slideController" class="slideController" style="display: none;">
</canvas>

<div id="controllerItems">
    <div id="controllerLine1" class="controllerLine">
        <div id="pageNum"></div>
    </div>

    <div id="controllerLine2" class="controllerLine">
        <div id="editTool" class="controllerButtons">
            <img src="./img/edit_icon.png" />
        </div>
        <div id="commentOnOff" class="controllerButtons">
            <img src="./img/comment_off.png" />
        </div>
        <div id="pointer" class="controllerButtons">
            <img src="./img/pointer_icon.png" />
        </div>
        <div id="sendPageLeftArrow" class="controllerSendPage controllerButtons">
            <img src="./img/left_arrow2.png" />
        </div>
        <div id="jquery-ui-slider" class="controllerSendPage">
        </div>
        <div id="sendPageRightArrow" class="controllerSendPage controllerButtons">
            <img src="./img/right_arrow2.png" />
        </div>
        <div id="autoSendPage" class="controllerButtons">
            <img src="./img/start_auto.png" />
        </div>
        <div id="fullScreen" class="controllerButtons">
            <img src="./img/fullscreen.png" />
        </div>
    </div>
</div>

<div id="slidestackSearcher">
    <input id="searcherQuery" type="search" size=30/>
    <div id="resultNum"></div>
</div>
