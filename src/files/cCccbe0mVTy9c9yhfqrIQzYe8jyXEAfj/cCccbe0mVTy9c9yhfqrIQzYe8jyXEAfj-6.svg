<text x="153.575" xml:space="preserve" font-size="21.7" y="257.6295" font-family="'Dialog'" stroke="none">and synchronize the state of Web page in </text>
<text x="153.575" xml:space="preserve" font-size="21.7" y="278.4295" font-family="'Dialog'" stroke="none">the client’s browsers.</text>
