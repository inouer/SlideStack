<text x="95.075" xml:space="preserve" y="379.5008" stroke="none">•</text>
<text x="122.075" xml:space="preserve" y="381.0266" font-family="'Dialog'" stroke="none">Accessibility Hindrance</text>
<text x="131.075" xml:space="preserve" font-size="21.7" y="405.8944" stroke="none">–</text>
<text x="153.575" xml:space="preserve" font-size="21.7" y="407.2295" font-family="'Dialog'" stroke="none">For modified Web pages, WFE needs server </text>
<text x="153.575" xml:space="preserve" font-size="21.7" y="428.0295" font-family="'Dialog'" stroke="none">construction with a WFE server application. </text>
