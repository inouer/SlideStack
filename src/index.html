<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>SlideStack</title>

    <link rel="stylesheet" href="./uploadpage.css" type="text/css">
    <link rel="stylesheet" href="./ui/development-bundle/themes/base/jquery.ui.all.css" type="text/css">
    <link rel="stylesheet" href="./lib/pagination/pagination.css" type="text/css">
    <link href="./lib/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="./lib/bootstrap/css/bootstrap-responsive.css" rel="stylesheet" media="screen">
    <link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <script src="./lib/jquery/jquery-2.0.3.min.js"></script>
    <script src="./jquery-easyui/jquery.easyui.min.js"></script>
    <script src="./ui/js/jquery-ui-1.9.2.custom.min.js"></script>
    <script type="text/javascript" src="./lib/modcoder_excolor/jquery.modcoder.excolor.js"></script>
    <script type="text/javascript" src="./lib/jquery.balloon.js"></script>
    <script type="text/javascript" src="./lib/pagination/jquery.pagination.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>

    <script src="./uploadpage.js"></script>

    <link rel="stylesheet" href="./uploadpage.css" type="text/css">
    <link rel="stylesheet" href="./ui/development-bundle/themes/base/jquery.ui.all.css" type="text/css">

    <script type="text/javascript" src="./lib/jquery.balloon.js"></script>
    <script type="text/javascript" src="./lib/pagination/jquery.pagination.js"></script>

    <script src="./uploadpage.js"></script>
    -->

</head>
<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a data-target=".nav-collapse" data-toggle="collapse" class="btn btn-navbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>

            <a href="#" id="menuTop" class="brand menuItems">SlideStack</a>

            <div class="navbar-collapse navbar-responsive-collapse">
                <ul class="nav navbar-left">
                    <li>
                        <a href="#" id="menuUpload" class="menuItems">Upload</a>
                    </li>

                    <!--
                    <li>
                        <div id="menuSearch" class="menuItems">
                            検索
                        </div>
                    </li>
                    -->
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#">
                            <img id="userMenu" src="./img/user.png" style="cursor: pointer;"/>
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</div>

<div id="contents" class="container-fluid">
    <div id="uploadedFiles" class="contents row-fluid" style="display: block;">
        <div class="row-fluid">
            List of SlideStack Contents
        </div>
        <div id="uploadedSlides" class="row-fluid">
        </div>
        <br>
        <div id="pagination" class="pagination row-fluid" style="clear:left;"></div>
    </div>

    <div id="uploadPage" class="contents row-fluid" style="display: none;">
        <div class="row-fluid">
            File Upload
        </div>

        <div id="fileSelect" class="contents row-fluid" style="display: block;">
            <div id="fileSelectUpload">
                <div id="holder" class="">
                    <input id="selector" type="file" name="file[]" multiple="">
                </div>
            </div>
        </div>

        <div id="uploadState" class="contents row-fluid" style="display: none;">
            <h3>Uploading...</h3>

            <progress id="uploadProgressbar" max="100" value="1"></progress>

            <p id="progressmsg"></p>
        </div>
    </div>

    <div id="slideManage" class="contents row-fluid" style="display: none;">
        <div id="editButtons" class="manageItems row-fluid">
                <span id="slideReuseButton" class="btn btn-success">
                    Reuse
                </span>
                <span id="slideDeleteButton" class="btn btn-danger">
                    Delete
                </span>
            <!--
            <span id="slideSaveButton">
                設定
            </span>
            -->
        </div>

        <div id="manageMain" class="row-fluid">
            <div id="slidestackThumbnails" class="span3">
            </div>

            <div id="selectedSlide" class="span7">
            </div>

            <div class="span2">
                <div id="slidestackInfo" class="manageItems row-fluid">
                    <div class="row-fluid">SlideStack Information</div>
                    <div id="creationDate" class="row-fluid"></div>

                    <div id="slidestackTag" class="row-fluid">
                        <div class="row-fluid">Web Snippet</div>
                        <textarea id="slidestackTagText" class="row-fluid" readonly style="resize: none;">
                        </textarea>
                    </div>
                </div>

                <div id="settingItems" class="manageItems row-fluid">
                    <div class="row-fluid">Controller Configuration</div>
                    <div id="controllerSettingItems" class="row-fluid">
                    </div>
                    <div class="row-fluid">Size</div>
                    <div id="slidestackSize" class="row-fluid">
                    </div>
                </div>
            </div>
        </div>


        <div id="slideSearch" class="contents container-fluid">
            <div class="row-fluid">
                <input id="searchForm" class="search-query" type="text" size="100" />
                <div id="searchSubmitButton" class="btn btn-success">
                    Search
                </div>
            </div>

            <div id="searchMessage" class="row-fluid">
            </div>

            <div id="searchedSlides" class="row-fluid">
            </div>
        </div>
    </div>


</div>
</body>
</html>
